<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Bar Chart</title>

    <link rel="stylesheet" href="barchart.css">
    <script src="jquery.js"></script>
    <script src="barchart.js"></script>
    <script>
        $(function(){
            $('#barchartme').barChart();
        });
    </script>
</head>
<body>


    <div class="bar-chart horizontal">
        <div class="bars">
            <div class="bar highlighted">
                <div class="bar-text bar-label">Current Bill</div>
                <div class="bar-text bar-value">$123.45</div>
            </div>
        </div>
    </div>

<br>
<br>
<br>
<br>

    <div class="bar-chart vertical">
        <div class="y-axis">
            <div class="y-axis-label" style="top:0%">$100</div>
            <div class="y-axis-label" style="top:20%">$80</div>
            <div class="y-axis-label" style="top:40%">$60</div>
            <div class="y-axis-label" style="top:60%">$40</div>
            <div class="y-axis-label" style="top:80%">$20</div>
            <div class="y-axis-label" style="top:100%">$0</div>
        </div>
        <div class="bars">
            <div class="bar">
                <div class="bar-layers">
                    <div class="bar-layer bar-background"></div><div class="bar-layer bar-foreground" style="height:30%;">
                        <div class="bar-value">$123.45</div>
                    </div>
                </div>
                <div class="bar-label">
                    Jan 2012
                </div>
            </div>
        </div>
    </div>

<br>
<br>
<br>
<br>

    <table id="barchartme">
        <thead>
            <tr>
                <th>Dec 2011</th>
                <th>Jan 2012</th>
                <th>Feb 2012</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>$335.23</td>
                <td>$104.93</td>
                <td>$210.56</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
