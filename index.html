<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Bar Chart</title>

    <link rel="stylesheet" href="barchart.css">
    <script src="barchart.js"></script>
</head>
<body>
    <div class="bar-chart">
        <div class="y-axis">
            <div class="y-axis-label" style="top:0%">$100</div>
            <div class="y-axis-label" style="top:20%">$80</div>
            <div class="y-axis-label" style="top:40%">$60</div>
            <div class="y-axis-label" style="top:60%">$40</div>
            <div class="y-axis-label" style="top:80%">$20</div>
            <div class="y-axis-label" style="top:100%">$0</div>
        </div>
        <div class="bars">
            <div class="bar">
                <div class="bar-layers">
                    <div class="bar-layer bar-background"></div><div class="bar-layer bar-foreground" style="height:30%;">
                        <div class="bar-value">$123.45</div>
                    </div>
                </div>
                 <div class="bar-label">
                    Jan 2012
                </div>
            </div>
        </div>
    </div>
</body>
</html>
